<h1
  style="
    color: white;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
      sans-serif;
    text-align: center;
    font-size: 40px;
  "
>
  <br />
  TOP POPULAR MOVIES
</h1>
<br />
<div class="searchForm">
  <div
    class="form-outline"
    style="justify-content: center; width: 65.6%; margin-left: 17.2%"
  >
    <input
      style="
        color: rgb(255, 255, 255);
        background-color: rgb(32, 60, 82);
        outline-color: transparent;
        border-color: transparent;
        outline-color: transparent;
        height: 53px;
      "
      [ngModel]="searchQuery"
      (ngModelChange)="searchQuery = $event; searchMovie($event)"
      type="search"
      id="form1"
      class="form-control"
      placeholder="       Search for movie title..."
      aria-label="Search"
    />
  </div>
</div>
<br />

<div class="container">
  <div *ngFor="let movie of Movies.results" class="card" style="width: 18rem">
    <a routerLink="/movie-details/{{ movie.id }}">
      <div class="img1">
        <img
          src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="movie-poster"
          alt="{{ movie.title }}"
        />
      </div>
      <div class="title">{{ movie.title }}</div>
      <div class="text" style="height: 118px; overflow: hidden">
        {{ movie.overview }}
      </div>
      <a href="#"
        ><div class="catagory">
          <span
            >Score: {{ movie.vote_average
            }}<i class="material-icons" style="color: gold">star</i></span
          ><i class="fas fa-film"></i></div
      ></a>
      <a href="#"
        ><div class="views">
          {{ movie.release_date | dateFormat: "YYYY"
          }}<i class="far fa-eye"></i></div
      ></a>
    </a>
  </div>
  <mat-paginator
    [length]="Movies.total_results"
    [pageSize]="20"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
<br />
<footer class="footer">
  <div class="container text-center">
    <p class="text-center text-muted">
      Paulo Coelho • Tiago Oliveira • Bruno Duarte
    </p>
  </div>
</footer>
<br />
